plugins {
	// Shadow plugin for the fat jar
	id 'com.github.johnrengelman.shadow' version '5.0.0' 
    // Apply the java-library plugin to add support for Java Library
    id 'java'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
	manifest {
		attributes "Main-Class": "com.github.fschlimper.modttxmailforwarder.MailForwarderMain"
	}
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.logging.log4j:log4j:2.11.2'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'
	implementation 'javax.mail:javax.mail-api:1.6.2'
	implementation 'com.sun.mail:javax.mail:1.6.2'
	implementation 'org.apache.logging.log4j:log4j-api:2.11.2'
	implementation 'org.apache.logging.log4j:log4j-core:2.11.2'
	

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.icegreen:greenmail:1.5.10'
    testImplementation 'org.mockito:mockito-core:2.27.0'
    testImplementation 'org.slf4j:slf4j-simple:1.8.0-beta4'
}
